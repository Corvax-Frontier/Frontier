# Basic Cargo Depot selling point for economy and great wealth
- type: pointOfInterest
  id: CargoDepot
  name: Грузовое Депо
  rangeMin: 4500
  rangeMax: 6000
  spawnGroup: CargoDepot
  gridPath: /Maps/_NF/POI/cargodepot.yml
  addComponents:
  - type: IFF
    color: "#37C837"
    readOnly: true
  - type: Shuttle
    angularDamping: 999999
    linearDamping: 999999
  - type: ProtectedGrid
    preventArtifactTriggers: true

- type: pointOfInterest
  id: CargoDepotAlt
  name: Грузовое Депо
  rangeMin: 4500
  rangeMax: 6000
  spawnGroup: CargoDepot
  gridPath: /Maps/_NF/POI/cargodepotalt.yml
  addComponents:
  - type: IFF
    color: "#37C837"
    readOnly: true
  - type: Shuttle
    angularDamping: 999999
    linearDamping: 999999
  - type: ProtectedGrid
    preventArtifactTriggers: true

- type: gameMap
  id: CargoDepot
  mapName: 'Грузовое Депо' # Has a letter appended in NfAdventureSystem
  mapPath: /Maps/_NF/POI/cargodepotalt.yml
  minPlayers: 0
  stations:
    CargoDepot:
      stationProto: MarketFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Грузовое Депо' # Has a letter appended in NfAdventureSystem

- type: gameMap
  id: CargoDepotAlt
