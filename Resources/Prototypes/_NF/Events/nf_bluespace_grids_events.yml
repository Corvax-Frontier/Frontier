- type: entity
  id: BluespaceCacheError
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-bluespace-cache-start-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    warningAnnouncement: station-event-bluespace-cache-warning-announcement
    endAnnouncement: station-event-bluespace-cache-end-announcement
    earliestStart: 30
    weight: 2 #Corvax-Frontier
    duration: 1350
    maxDuration: 1560
    reoccurrenceDelay: 340 #Corvax-Frontier
    requiredJobs:
      Sheriff: 1
  - type: BluespaceErrorRule
    groups:
      grid: !type:GridSpawnGroup
        nameLoc:
        - station-event-bluespace-name-SyndicateWeaponsCache
        minimumDistance: 2500 #Corvax-Frontier
        maximumDistance: 3500 #Corvax-Frontier
        addComponents:
        - type: Gravity
          enabled: true
          inherent: true
        - type: IFF
          color: "#E10F9B"
        - type: Shuttle
        - type: LinkedLifecycleGridParent
        - type: ProtectedGrid
          preventArtifactTriggers: true
        - type: PreventPilot
        - type: ForceAnchor # Added post-FTL, so anchoring is fine.
        paths:
        - /Maps/Corvax/Events/Periodic/Syndicate/syndicateVault.yml #Corvax-Frontier
    rewardAccounts:
      Nfsd: 1.0

